  <div class="grid grid-nogutter">
    <div class="col-12 lg:col-6 h-full px-4 py-4 md:py-8 md:px-6 lg:px-8">
      <!--

      <section class="surface-section pb-6 md:px-6 lg:px-8">
        <ul class="list-none flex gap-3 flex-row justify-content-between p-0">
          <li class="flex align-items-center flex-column gap-3 relative w-full">
            <!-- Start::icon -->
            <div
              class="flex justify-content-center align-items-center border-circle bg-primary-100 w-3rem h-3rem z-1"
            >
              <i class="pi pi-check text-xl text-primary-600"></i>
            </div>
            <!-- End::icon -->
            <div
              class="w-full block absolute left-50 bg-primary-500 hidden"
              style="transform: translateY(-50%); height: 2px; top: 25%"
            ></div>
            <div class="flex flex-column align-items-center">
              <h1
                class="m-0 font-medium text-900 text-sm md:text-base line-height-3 text-center"
              >
                <!-- Datos personales -->
                Contacto
              </h1>
              <!--<span class="text-600 text-sm text-center"
                >Fames ac turpis egestas integer</span
              >-->
            </div>
          </li>
          <li class="flex align-items-center flex-column gap-3 relative w-full">
            <div
              class="flex justify-content-center align-items-center border-circle w-3rem h-3rem z-1"
              [ngClass]="step() >= 2 ? 'bg-primary-100' : 'surface-200'"
            >
              <!-- pi pi-circle-fill -->
              <i
                class="fa-sharp fa-solid fa-truck text-xl"
                [ngClass]="step() >= 2 ? 'text-primary-600' : 'text-600'"
              ></i>
            </div>
            <div
              class="w-full block absolute right-50 hidden"
              style="transform: translateY(-50%); height: 2px; top: 25%"
              [ngClass]="step() >= 2 ? 'bg-primary-500' : 'surface-300'"
            ></div>
            <div
              class="w-full hidden lg:block absolute left-50 surface-300 hidden"
              style="transform: translateY(-50%); height: 2px; top: 25%"
            ></div>
            <div class="flex flex-column align-items-center">
              <h1
                class="m-0 font-medium text-900 text-sm md:text-base line-height-3 text-center"
              >
                Entrega
              </h1>
              <!--<span class="text-600 text-sm text-center"
                >Volutpat maecenas volutpat</span
              >-->
            </div>
          </li>

          <li class="flex align-items-center flex-column gap-3 relative w-full">
            <div
              class="w-full block absolute right-50 hidden"
              [ngClass]="step() == 3 ? 'bg-primary-500' : 'surface-300'"
              style="transform: translateY(-50%); height: 2px; top: 25%"
            ></div>
            <div
              class="flex justify-content-center align-items-center border-circle w-3rem h-3rem z-1"
              [ngClass]="step() == 3 ? 'bg-primary-100' : 'surface-200'"
            >
              <i
                class="fa-sharp fa-solid fa-credit-card text-xl"
                [ngClass]="step() === 3 ? 'text-primary-600' : 'text-600'"
              ></i>
            </div>
            <div class="flex flex-column align-items-center">
              <h1
                class="m-0 font-medium text-900 text-sm md:text-base line-height-3 text-center"
              >
                Pago
              </h1>
              <!--<span class="text-600 text-sm text-center"
                >Laoreet sit amet cursus
              </span> -->
            </div>
          </li>
        </ul>
      </section>
      <div class="grid formgrid">
        <!--<div class="col-12 field mb-6">
          <span class="text-900 text-2xl block font-medium mb-5"
            >Información de contacto</span
          >
          <input
            id="email"
            placeholder="Email"
            type="text"
            class="p-inputtext w-full mb-4"
          />
          <p-checkbox
            name="checkbox-1"
            [(ngModel)]="checked1"
            [binary]="true"
            label="Email me with news and offers"
            class="text-900"
            inputId="id"
          ></p-checkbox>
        </div>
        <p-divider class="w-full px-2 mb-3"></p-divider>-->
        @if(step() === 2){
        <app-shipping-step shippingType="DELIVERY" />
        }

        <!-- <p-divider class="w-full px-2 mb-3"></p-divider> -->
        @if(step() === 3){
        <app-payment-step />
        }
        <div
          class="flex flex-column lg:flex-row justify-content-center align-items-center lg:justify-content-end mt-6 gap-2 fixed lg:static left-0 bottom-0 surface-card w-full p-3 lg:p-0 z-2 shadow-2 md:shadow-none"
        >
          <div class="px-2 w-full block lg:hidden">
            <div class="flex justify-content-between align-items-center mb-2">
              <span class="text-900 font-medium">Subtotal</span>
              <span class="text-900">$123.00</span>
            </div>
            <div class="flex justify-content-between align-items-center mb-2">
              <span class="text-900 font-medium">Envío</span>
              <span class="text-primary font-bold">Gratis</span>
            </div>
            <div class="flex justify-content-between align-items-center mb-2">
              <span class="text-900 font-bold">Total a pagar</span>
              <span class="text-900 font-bold">$123.00</span>
            </div>
          </div>
          <!--<button
            pButton
            pRipple
            class="p-button-text mt-3 lg:mt-0 w-full lg:w-auto lg:px-6 flex-order-2 lg:flex-order-1 lg:mr-4"
            label="Volver al carro"
          ></button> -->
          <p-button
            label="Volver al carro"
            pRipple
            [outlined]="true"
            class="w-full flex-order-2 lg:flex-order-1 lg:mr-4 hidden md:block"
            styleClass="w-full"
          />
          <p-button
            (click)="submit()"
            [label]="step() === 2 ? 'Continuar con el pago' : 'Realizar pedido'"
            pRipple
            class="w-full flex-order-1 lg:flex-order-2"
            styleClass="w-full"
          />
          <!--<button
            pButton
            pRipple
            class="p-button-primary w-full lg:w-auto lg:px-6 flex-order-1 lg:flex-order-2"
            label="Realizar pedido"
          ></button>-->
        </div>
      </div>
    </div>
    <div
      class="col-12 lg:col-6 px-4 py-8 md:px-6 lg:px-8 surface-50 hidden lg:block"
    >
      <div class="border-bottom-1 pb-3 surface-border">
        <span class="text-900 font-medium text-xl">Resumen de compra</span>
      </div>
      @for(product of products; track $index){
      <div
        class="flex flex-column lg:flex-row flex-wrap lg:align-items-center py-2 mt-3 border-bottom-1 surface-border"
      >
        <img [src]="product.image" class="w-8rem h-8rem flex-shrink-0" />
        <div class="flex-auto mt-3 md:mt-0 md:ml-3">
          <div class="flex align-items-center justify-content-between mb-3">
            <span class="text-900 font-medium">{{ product.name }}</span>
            <span class="text-900 font-bold">{{
              product.price | currency
            }}</span>
          </div>
          <!-- <div class="text-600 text-sm mb-3">Black | Large</div> -->
          <div
            class="flex flex-auto justify-content-between align-items-center"
          >
            <p-inputNumber
              [showButtons]="true"
              buttonLayout="horizontal"
              spinnerMode="horizontal"
              min="0"
              inputStyleClass="w-2rem text-center py-2 px-1 border-transparent"
              [(ngModel)]="quantities[0]"
              class="border-1 surface-border border-round"
              decrementButtonClass="p-button-text text-600 hover:text-primary py-1 px-1"
              incrementButtonClass="p-button-text text-600 hover:text-primary py-1 px-1"
              incrementButtonIcon="pi pi-plus"
              decrementButtonIcon="pi pi-minus"
            ></p-inputNumber>
            <button
              pButton
              pRipple
              icon="pi pi-trash"
              class="p-button-text p-button-rounded"
            ></button>
          </div>
        </div>
      </div>
      }

      <!--
      <div class="py-2 mt-3 border-bottom-1 surface-border">
        <div class="p-inputgroup mb-3">
          <input
            type="text"
            [(ngModel)]="value1"

            placeholder="Promo code"

          <button
            type="button"
            pButton
            pRipple
            label="Apply"
            [disabled]="!value1"
          ></button>
        </div>
      </div>-->

      <div class="py-2 mt-3">
        <div class="flex justify-content-between align-items-center mb-3">
          <span class="text-900 font-medium">Subtotal</span>
          <span class="text-900">$123.00</span>
        </div>
        <div class="flex justify-content-between align-items-center mb-3">
          <span class="text-900 font-medium">Envío</span>
          <span class="text-primary font-bold">Gratis</span>
        </div>
        <div class="flex justify-content-between align-items-center mb-3">
          <span class="text-900 font-bold">Total a pagar</span>
          <span class="text-900 font-medium text-xl">$123.00</span>
        </div>
      </div>
      <!--
      <div
        class="py-2 mt-3 bg-yellow-100 flex align-items-center justify-content-center"
      >
        <img
          src="assets/images/blocks/ecommerce/checkoutform/checkoutform-1-3.png"
          class="mr-2"
          alt="Country Flag"
        /><span class="text-black-alpha-90 font-medium"
          >No additional duties or taxes.</span
        >
      </div> -->
    </div>
  </div>
</div>
