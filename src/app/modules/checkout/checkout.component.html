<div class="surface-section">
  <div class="grid grid-nogutter">
    <div
      class="col-12 lg:col-6 h-full px-4 py-4 md:py-8 md:px-6 lg:px-8 content"
    >
      <!--
      <ul class="flex list-none flex-wrap p-0 mb-6">
        <li class="flex align-items-center text-primary mr-2">
          Cart <i class="pi pi-chevron-right text-500 text-xs ml-2"></i>
        </li>
        <li class="flex align-items-center text-500 mr-2">
          Information<i class="pi pi-chevron-right text-500 text-xs ml-2"></i>
        </li>
        <li class="flex align-items-center text-500 mr-2">
          Shipping<i class="pi pi-chevron-right text-500 text-xs ml-2"></i>
        </li>
        <li class="flex align-items-center text-500 mr-2">Payment</li>
      </ul>-->

      <section class="surface-section pb-6 md:px-6 lg:px-8">
        <ul class="list-none flex gap-3 flex-row justify-content-between p-0">
          <li class="flex align-items-center flex-column gap-3 relative w-full">
            <!-- Start::icon -->
            <div
              class="flex justify-content-center align-items-center border-circle bg-primary-100 w-3rem h-3rem z-1"
            >
              <i class="pi pi-check text-xl text-primary-600"></i>
            </div>
            <!-- End::icon -->
            <div
              class="w-full block absolute left-50 bg-primary-500 hidden"
              style="transform: translateY(-50%); height: 2px; top: 25%"
            ></div>
            <div class="flex flex-column align-items-center">
              <h1
                class="m-0 font-medium text-900 text-sm md:text-base line-height-3 text-center"
              >
                <!-- Datos personales -->
                Contacto
              </h1>
              <!--<span class="text-600 text-sm text-center"
                >Fames ac turpis egestas integer</span
              >-->
            </div>
          </li>
          <li class="flex align-items-center flex-column gap-3 relative w-full">
            <div
              class="flex justify-content-center align-items-center border-circle w-3rem h-3rem z-1"
              [ngClass]="step() >= 2 ? 'bg-primary-100' : 'surface-200'"
            >
              <!-- pi pi-circle-fill -->
              <i
                class="fa-sharp fa-solid fa-truck text-xl"
                [ngClass]="step() >= 2 ? 'text-primary-600' : 'text-600'"
              ></i>
            </div>
            <div
              class="w-full block absolute right-50 hidden"
              style="transform: translateY(-50%); height: 2px; top: 25%"
              [ngClass]="step() >= 2 ? 'bg-primary-500' : 'surface-300'"
            ></div>
            <div
              class="w-full hidden lg:block absolute left-50 surface-300 hidden"
              style="transform: translateY(-50%); height: 2px; top: 25%"
            ></div>
            <div class="flex flex-column align-items-center">
              <h1
                class="m-0 font-medium text-900 text-sm md:text-base line-height-3 text-center"
              >
                Entrega
              </h1>
              <!--<span class="text-600 text-sm text-center"
                >Volutpat maecenas volutpat</span
              >-->
            </div>
          </li>

          <li class="flex align-items-center flex-column gap-3 relative w-full">
            <div
              class="w-full block absolute right-50 hidden"
              [ngClass]="step() == 3 ? 'bg-primary-500' : 'surface-300'"
              style="transform: translateY(-50%); height: 2px; top: 25%"
            ></div>
            <div
              class="flex justify-content-center align-items-center border-circle w-3rem h-3rem z-1"
              [ngClass]="step() == 3 ? 'bg-primary-100' : 'surface-200'"
            >
              <i
                class="fa-sharp fa-solid fa-credit-card text-xl"
                [ngClass]="step() === 3 ? 'text-primary-600' : 'text-600'"
              ></i>
            </div>
            <div class="flex flex-column align-items-center">
              <h1
                class="m-0 font-medium text-900 text-sm md:text-base line-height-3 text-center"
              >
                Pago
              </h1>
              <!--<span class="text-600 text-sm text-center"
                >Laoreet sit amet cursus
              </span> -->
            </div>
          </li>
        </ul>
      </section>
      <div class="grid formgrid">
        <!--<div class="col-12 field mb-6">
          <span class="text-900 text-2xl block font-medium mb-5"
            >Información de contacto</span
          >
          <input
            id="email"
            placeholder="Email"
            type="text"
            class="p-inputtext w-full mb-4"
          />
          <p-checkbox
            name="checkbox-1"
            [(ngModel)]="checked1"
            [binary]="true"
            label="Email me with news and offers"
            class="text-900"
            inputId="id"
          ></p-checkbox>
        </div>
        <p-divider class="w-full px-2 mb-3"></p-divider>-->
        @if(step() === 1){
        <app-contact-step />
        } @else if(step() === 2){
        <app-shipping-step />
        }
        <!-- <p-divider class="w-full px-2 mb-3"></p-divider> -->
        @else if(step() === 3){
        <app-payment-step />
        }
        <div
          class="flex flex-column justify-content-center align-items-center lg:justify-content-end mt-6 gap-2 md:gap-3 fixed lg:static left-0 bottom-0 surface-card w-full p-3 lg:p-0 z-2 shadow-8 md:shadow-none"
        >
          <div class="px-2 w-full block lg:hidden">
            <!--
            <div class="flex justify-content-between align-items-center mb-2">
              <span class="text-900 font-normal">Productos (10)</span>
              <span class="text-900">$123.000</span>
            </div>
            <div class="flex justify-content-between align-items-center mb-2">
              <span class="text-900 font-normal">Envíos (2)</span>
              <span class="text-green-500 font-bold">Gratis</span>
            </div> -->

            <div class="flex justify-content-between align-items-center mb-2">
              <span class="text-900 font-bold">Total a pagar</span>
              <span class="text-900 font-bold">$123.000</span>
            </div>
            @if(step() === 3){
            <div class="my-3 text-color">
              <form [formGroup]="formGroup">
                <p-checkbox
                  formControlName="disclaimer"
                  [binary]="true"
                  inputId="disclaimer"
                />
                <label for="disclaimer" class="ml-2"
                  >Acepto los
                  <a class="text-color" target="_blank" href="#"
                    >términos y condiciones</a
                  >
                </label>
              </form>
            </div>
            }
          </div>

          @if(step() > 1){
          <p-button
            label="Generar cotización"
            pRipple
            [outlined]="true"
            class="w-full flex-order-1 lg:flex-order-1"
            styleClass="w-full"
          />
          }
          <p-button
            (click)="submit()"
            [label]="submitButtonLabel()"
            pRipple
            class="w-full flex-order-2 lg:flex-order-2"
            styleClass="w-full"
          />
          <p-button
            (click)="goBack()"
            [label]="backButtonLabel()"
            pRipple
            [text]="true"
            class="w-full flex-order-3 lg:flex-order-3 hidden md:block"
            styleClass="w-full"
          />
        </div>
      </div>
    </div>

    <app-summary-order />
  </div>
</div>
