<div class="col-12 field mb-4">
  <span class="text-900 text-2xl block font-medium mb-5"
    >¿Quién va a retirar la orden?</span
  >

  <form [formGroup]="recipientForm" (ngSubmit)="submit(recipientForm.value)">
    <div class="col-12 flex flex-column lg:flex-row field p-0 gap-3">
      @for(type of recipientTypes; track $index){
      <div
        class="flex p-3 mt-3 lg:mt-0 border-round border-1 surface-border w-full cursor-pointer flex align-items-center h-6rem"
        [ngClass]="{
          'surface-border hover:border-400':
            recipientTypeField?.value !== type.value,
          'border-primary bg-blue-50': recipientTypeField?.value === type.value
        }"
        (click)="onSelectRecipientType(type.value)"
      >
        <p-radioButton
          name="recipientType"
          [value]="type.value"
          formControlName="recipientType"
          styleClass="mr-3"
        ></p-radioButton>
        <div class="mr-4 md:mr-6">
          <div class="font-semibold">{{ type.title }}</div>
        </div>
      </div>
      }
    </div>
  </form>
  @if(recipientTypeField?.value === 'ANOTHER'){
  <p class="font-semibold text-900 my-5">
    Tú o la siguiente persona podrán retirar el pedido
  </p>

  <form [formGroup]="anotherRecipientForm">
    <!-- Start::input nombre -->
    <div class="field mb-4 flex flex-column">
      <label for="name" class="font-semibold text-900">Nombre</label>
      <input
        id="name"
        type="text"
        pInputText
        maxlength="25"
        spellcheck="false"
      />
      <small id="name-help"> Ej: Nicolás </small>
    </div>
    <!-- End::input nombre -->

    <!-- Start::input apellido -->
    <div class="field mb-4 flex flex-column">
      <label for="name" class="font-semibold text-900">Apellido</label>
      <input
        id="name"
        type="text"
        pInputText
        maxlength="25"
        spellcheck="false"
      />
      <small id="name-help"> Ej: Nicolás </small>
    </div>
    <!-- End::input apellido -->

    <!-- Start::input documento -->
    <div class="field mb-4 flex flex-column">
      <label for="documentId" class="font-semibold text-900">RUT</label>
      <app-document-id-input id="documentId" formControlName="documentId" />
      <small id="documentId-help"> Ej: 12345678-9 </small>
    </div>
    <!-- End::input documento -->

    <!-- Start::input teléfono -->
    <div class="field mb-4 flex flex-column">
      <label for="phone" class="font-semibold text-900">Teléfono</label>
      <app-phone-input id="phone" />
      <small id="phone-help"> Ej: 9 1234 9876 </small>
    </div>
    <!-- End::input teléfono -->
  </form>
  }
</div>
