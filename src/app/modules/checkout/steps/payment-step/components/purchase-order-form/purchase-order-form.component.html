<form [formGroup]="purchaseOrderForm">
  <!-- Start::title -->
  <div class="field mb-4">
    <span class="text-900 text-2xl block font-semibold mb-5"
      >Adjunta tu orden de compra</span
    >
  </div>
  <!-- End::title -->

  <!-- Start::input código -->
  <div class="field mb-4 flex flex-column">
    <label for="code" class="font-semibold text-900">Código</label>
    <input id="code" type="text" pInputText maxlength="30" spellcheck="false" />
  </div>
  <!-- End::input código -->

  <!-- Start::input monto -->
  <div class="field mb-4 flex flex-column">
    <label for="amount" class="font-semibold text-900">Monto</label>
    <app-number-input id="amount" />
  </div>
  <!-- End::input monto -->

  <!-- Start::input centro de costo -->
  <div class="field mb-4 flex flex-column" (click)="sidebar.show()">
    <label for="code" class="font-semibold text-900">Centro de Costo</label>
    <div
      class="flex p-4 border-round border-1 border-primary bg-blue-50 w-full cursor-pointer flex align-items-center h-6rem"
    >
      <div class="mr-4 md:mr-6">
        <div class="font-semibold mb-2">{{ selectedCostCenter()?.name }}</div>
        <span class="text-sm">{{ selectedCostCenter()?.code }}</span>
      </div>
      <i class="fa-sharp fa-solid fa-angle-right text-xl ml-auto"></i>
    </div>
  </div>
  <!-- End::input centro de costo -->

  <div class="field mb-4 flex flex-column">
    <label for="file" class="font-semibold text-900">Orden de compra</label>
    <app-file-upload-input />
    <!-- <small class="p-error block mt-2"> Archivo es requerido </small> -->
  </div>
</form>

<app-cost-center-sidebar
  #sidebar
  (onSelect)="onSelectCostCenter($event)"
  [selectedCostCenter]="selectedCostCenter()"
/>
