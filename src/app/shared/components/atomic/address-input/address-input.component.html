<form [formGroup]="form">
  <p-autoComplete
    spellcheck="false"
    maxlength="100"
    formControlName="search"
    [suggestions]="predictionList()"
    (completeMethod)="search($event)"
    showEmptyMessage="false"
    field="description"
    optionValue="description"
    (onSelect)="onSelectPrediction($event)"
    (onBlur)="onSearchFieldBlur()"
    (input)="onSearchFieldInput($event)"
  />
</form>
