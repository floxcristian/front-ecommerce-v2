<form [formGroup]="form">
  <p-iconField iconPosition="right">
    <p-inputIcon
      styleClass="fa-sharp fa-solid fa-spinner-third fa-spin"
      [hidden]="!isLoading()"
    />
    <input
      #documentInput
      type="text"
      pInputText
      maxlength="13"
      formControlName="documentId"
      class="w-full"
      (blur)="onDocumentIdFieldBlur(documentIdField.value, $event)"
      (input)="onDocumentIdFieldInput($event)"
      (focus)="onDocumentIdFieldFocus()"
      (keydown.enter)="keyEnter()"
    />
  </p-iconField>
</form>
