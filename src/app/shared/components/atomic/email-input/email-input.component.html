<form [formGroup]="form">
  <p-autoComplete
    spellcheck="false"
    maxlength="30"
    formControlName="email"
    [suggestions]="filteredDomains()"
    (completeMethod)="search($event)"
    (onSelect)="onSuggestionSelect($event)"
    (onBlur)="onEmailFieldBlur()"
    (input)="onEmailFieldInput($event)"
    showEmptyMessage="false"
  >
  </p-autoComplete>
</form>
