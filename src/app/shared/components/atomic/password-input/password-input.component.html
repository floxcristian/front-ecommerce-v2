<pre style="background-color: yellow">
    value: {{ passwordField.value }}
    errors: {{ passwordField.errors | json }}
</pre>

<form [formGroup]="form">
  <p-password
    [toggleMask]="true"
    promptLabel="Ingresa una constraseña"
    weakLabel="Débil"
    mediumLabel="Fuerte"
    strongLabel="Muy fuerte"
    formControlName="password"
    inputStyleClass="w-full"
    styleClass="w-full"
    (input)="onPasswordFieldInput($event)"
    (blur)="onPasswordFieldBlur()"
  >
    <ng-template pTemplate="footer">
      <p-divider />
      <p class="mt-2 font-bold">Tu contraseña debe contener:</p>
      <ul class="pl-2 ml-2 mt-0 list-none" style="line-height: 1.5">
        <li>
          <i
            class="pi"
            [ngClass]="
              errors['passwordLowercase']
                ? 'pi-times text-red-500'
                : 'pi-check text-green-500'
            "
          ></i>
          Al menos una letra minúscula
        </li>
        <li>
          <i
            class="pi"
            [ngClass]="
              errors['passwordUppercase']
                ? 'pi-times text-red-500'
                : 'pi-check text-green-500'
            "
          ></i>
          Al menos una letra mayúscula
        </li>
        <li>
          <i
            class="pi"
            [ngClass]="
              errors['passwordNumber']
                ? 'pi-times text-red-500'
                : 'pi-check text-green-500'
            "
          ></i>
          Al menos un número
        </li>

        <li>
          <i
            class="pi"
            [ngClass]="
              errors['passwordMinLength']
                ? 'pi-times text-red-500'
                : 'pi-check text-green-500'
            "
          ></i>
          Mínimo 8 caracteres
        </li>
      </ul>
    </ng-template>
  </p-password>
</form>
