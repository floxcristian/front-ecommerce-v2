<form [formGroup]="form">
  <div class="p-inputgroup">
    <span class="p-inputgroup-addon">{{ phoneCode }}</span>
    <input
      type="tel"
      pInputText
      formControlName="phone"
      maxlength="9"
      (input)="onPhoneFieldInput($event)"
      (blur)="onPhoneFieldBlur()"
    />
  </div>
</form>
